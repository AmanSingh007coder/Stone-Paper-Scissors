<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
    <button class="but1 but" id="rock"></button>
    <button class="but2 but" id="paper"></button>
    <button class="but3 but" id="scissors"></button>
    </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <button class="msgcontainer">PLAY YOUR MOVE</button>
    <script src="script.js"></script>
</body>
</html>
